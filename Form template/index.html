<div class="container" </div>
<header> <h1 id="title" class="text-center"> What are your health habits? </h1>
  <p id="description" class="text-center"> We want to thank you for taking a minute and filling in this survey.</p>
  
</header>
<form id="survey-form">
  <div class="form">
    <label id="name-label" for="name"> Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
  </div>
<div class="survey-form">
  <label id="email-label"
         for="email">Email</label>
  <input
         type="email" name="email" id="email-label" class ="form-control" placeholder="Enter your email" required />
  </div>
  <div class="survey-form">
    <label id="number-label" for ="number">Age <span class="clue">(Optional)</span></label>
    <input 
           type="number"
           name="age" 
           id="number" 
           min="10" 
           max="99"
           class="form-control"
           placeholder="Enter your age"
           />
    
    <div class="survey-form"
         <p> Which option best describe your current role?</p>
  <select id="dropdown" name="role" class="form-control" required>
    <option disabled selected value>Select current role</option>
    <option value="highschool">High School Student</option>
    <option value="unistudent">University Student</option>
    <option value="fulltime">Full Time job</option>
    <option value="other">Other</option>
  </select>
  </div>

<div class="survey-form" id="checkboxes">
  <p>How much do you care for your health?</p>
  <label>
    <input
           name="care";
           value="very much"
           type="radio"
           class="input-radio"
           checked
           />Very much</label>
    <label>
    <input
           name="care";
           value="moderately"
           type="radio"
           class="input-radio"
           checked
           />Moderately</label>
      <label>
    <input
           name="care";
           value="a little"
           type="radio"
           class="input-radio"
           checked
           />A little</label>   
   <label>
    <input
           name="care";
           value="notatall"
           type="radio"
           class="input-radio"
           checked
           />Not at all</label>
</div>

<div class="survey-form">
  <p>What would you rather eat? <span class="clue">(Check all that apply)</span></p>
  <button>
  <label>
    <input name="prefer"
           value="Pastry"
           type="checkbox"
           class="input-checkbox"
           >Pastry</label>
  
             <label>
    <input name="prefer"
           value="meat"
           type="checkbox"
           class="input-checkbox"
           />Meat</label>
  
    <label>
    <input name="prefer"
           value="veggies"
           type="checkbox"
           class="input-checkbox"
           
           >Veggies shall suffice</label>

  <label>
    <input name="prefer"
           value="lentils"
           type="checkbox"
           class="input-checkbox"
           />Lentils or beans</label>
  
  <label>
    <input name="prefer"
           value="salads"
           type="checkbox"
           class="input-checkbox"
           />Salads</label>
  
    <label>
    <input name="prefer"
           value="dairy"
           type="checkbox"
           class="input-checkbox"
           />Dairy products</label>
  
    <label>
    <input name="rootveg"
           value="rootveggies"
           type="checkbox"
           class="input-checkbox"
           />Root vegetable</label>
  </label>
</button>
                                      </div>
                                      <div class="recommendation"
                                           <p>Tell us what new features would you appreciate on this site?</p>
<textarea
          id="recommend"
          class="input-textarea"
          name="recommend"
          placeholder="Enter your comment here...">
          </textarea>
</div>

<div class="survey-form">
  <button type="submit"
          name="submit"
          id="submit"
          class="submit-button">
          Submit
  </button>
</div>
</form>
</div>
